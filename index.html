<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <aside>
      <div class="container">
        <div class="container-flx">
          <header class="container__header">
            <nav class="menu">
              <div class="contain__adaptive">
                <button class="menu-button menu-button--icon-exit"></button>
                <div class="menu__logo">
                  <a href="#"
                    ><img class="logo__img" src="img/logo.svg" alt="логотип"
                  /></a>
                </div>
              </div>
              <button class="menu-button menu-button__icon-search2"></button>
            </nav>
          </header>
          <nav class="container__navigation">
            <ul class="navigation">
              <li class="navigation__item">
                <a class="navigation__link" href="#">Ремонт техники</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Услуги и сервисы</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Корпоративным клиентам</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Продавцам техники</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Партнерам</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Производителям</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Наши сервисные центры</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="container-flx">
          <div class="container__contact contact-buttons">
            <button class="menu-button menu-button__icon-phone"></button>
            <button class="menu-button menu-button__icon-chat"></button>
            <button class="menu-button menu-button__icon-contact"></button>
          </div>
          <address class="container__info contact-info">
            <a class="contact__mail" href="mailto:mail@cps.com">mail@cps.com</a>
            <a class="contact__phone" href="tel:88008908900">8 800 890 8900</a>
          </address>

          <ul class="aside__switch-language switch-language">
            <li class="switch-language__item">
              <input
                class="switch-language__button"
                checked
                id="language--ru"
                name="language"
                type="radio"
              />
              <label
                class="switch-language__label"
                for="language--ru"
                tabindex="0"
                >ru</label
              >
            </li>

            <li class="switch-language__item">
              <input
                class="switch-language__button"
                id="language--en"
                name="language"
                type="radio"
              />
              <label
                class="switch-language__label"
                for="language--en"
                tabindex="0"
                >en</label
              >
            </li>

            <li class="switch-language__item">
              <input
                class="switch-language__button"
                id="language--ch"
                name="language"
                type="radio"
              />
              <label
                class="switch-language__label"
                for="language--ch"
                tabindex="0"
                >ch</label
              >
            </li>
          </ul>
        </div>
      </div>
    </aside>
  </body>
</html>
